<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <meta charset='utf-8'>
    <meta name='basePath' content='{{ basePath }}'>
  </head>
  <body>

    <!-- Slides top-left logo -->
    <span id='slide-logo' style='display:none;'><a><img /></a></span>

    <!-- Slides top-right links -->
    <div id='slide-links' style='display:none;'>
      <!-- Source code link -->
      <a href='{{ sourceUrl }}'><img src='{{ assetDataUrl "github.svg" }}' width='24' height='24' alt='Source code' title='Source code' /></a>
      <!-- Home link -->
      <a class='home-link' href='{{ homeUrl }}'><img src='{{ assetDataUrl "home.svg" }}' width='24' height='24' alt='Home' title='Home' /></a>
    </div>

    <!-- Remark slides -->
    <textarea id='source'>
{{{source}}}
    </textarea>

    <script src='{{ basePath }}/bundle.js'></script>
  </body>
</html>
